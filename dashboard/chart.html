<!--
		.boxed = boxed version
	-->

<body>


	<!-- WRAPPER -->
	<div id="wrapper" class="clearfix">

		<!-- 
				ASIDE 
				Keep it outside of #wrapper (responsive purpose)
			-->
		<aside id="aside">
		</aside>
		<!-- /ASIDE -->


		<!-- HEADER -->
		<header id="header">
		</header>
		<!-- /HEADER -->


		<!-- MIDDLE -->
		<section id="middle">
			<div id="content" class="dashboard padding-20">
				<canvas id="myChart" width="400" height="200"></canvas>
			</div>
		</section>
		<!-- /MIDDLE -->

	</div>

	<!-- PAGE LEVEL SCRIPT -->
	<script type="text/javascript" src="js/layout.js"></script>
	<script type="text/javascript" src="js/data-bindings.js"></script>

	<script type="text/javascript">
		var eventName = getUrlParameter("event");

		$.getJSON(baseUrl + "/list/" + eventName, function (response) {

			var values = [],
				labels = [];
			response.forEach(function (element) {
				if(element[eventName]){
				labels.push(new Date(element.moment));
				values.push(parseInt(element[eventName]));
				}
			});

			var data = {
				labels: labels,
				datasets: [{
					label: eventName,
					data: values,
					backgroundColor: [
						'rgba(255, 99, 132, 0.2)'						
					],
					borderColor: [
						'rgba(255,99,132,1)'
					],
					borderWidth: 1
				}]
			};

			var options = {
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}],
					xAxes: [{
						type: 'time',
						time: {
							unit: 'minute'
						}
					}]
				}
			};

			var ctx = document.getElementById("myChart").getContext('2d');
			var myLineChart = new Chart(ctx, {
				type: 'line',
				data: data,
				options: options
			});
		});
	</script>
</body>
