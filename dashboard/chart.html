	<script type="text/javascript">
		$(function () {
			var eventName = getUrlParameter("event");

			$.getJSON(baseUrl + "/list/" + eventName, function (response) {

				var values = [],
					labels = [];
				response.forEach(function (element) {
					if (element[eventName]) {
						labels.push(new Date(element.moment));
						values.push(parseInt(element[eventName]));
					}
				});

				var data = {
					labels: labels,
					datasets: [{
						label: eventName,
						data: values,
						backgroundColor: [
							'rgba(128, 128, 255, 0.2)'
						],
						borderColor: [
							'rgba(128, 128, 255, 1)'
						],
						borderWidth: 1
					}]
				};

				var options = {
					scales: {
						yAxes: [{ ticks: { beginAtZero: true }}],
						xAxes: [{ type: 'time', time: { unit: 'minute' }}]
					}
				};

				var ctx = document.getElementById("myChart").getContext('2d');
				var myLineChart = new Chart(ctx, {
					type: 'line',
					data: data,
					options: options
				});
			});
		});
	</script>
